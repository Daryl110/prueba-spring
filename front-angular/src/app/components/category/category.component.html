<mat-card>
    <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button [routerLink]="['/create-category']" mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let category"> <img [src]="transformImage(category.photo)" height="50" width="50"> </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
                </ng-container>
                <ng-container matColumnDef="parent category">
                    <th mat-header-cell *matHeaderCellDef> Parent Category </th>
                    <td mat-cell *matCellDef="let category">
                        {{category.parentCategory ? category.parentCategory.name : 'without parent'}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="products">
                    <th mat-header-cell *matHeaderCellDef> Products </th>
                    <td mat-cell *matCellDef="let category"> <button [routerLink]="['/category/'+category.id+'/products']" mat-raised-button>View Products</button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
