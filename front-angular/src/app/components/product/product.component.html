<mat-card>
    <mat-card-header>
        <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button routerLink="create-product" mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="image1">
                    <th mat-header-cell *matHeaderCellDef> Image 1 </th>
                    <td mat-cell *matCellDef="let product"> <img [src]="transformImage(product.photo1)" height="50" width="50"> </td>
                </ng-container>
                <ng-container matColumnDef="image2">
                    <th mat-header-cell *matHeaderCellDef> Image 2 </th>
                    <td mat-cell *matCellDef="let product"> <img [src]="transformImage(product.photo2)" height="50" width="50"> </td>
                </ng-container>
                <ng-container matColumnDef="image3">
                    <th mat-header-cell *matHeaderCellDef> Image 3 </th>
                    <td mat-cell *matCellDef="let product"> <img [src]="transformImage(product.photo3)" height="50" width="50"> </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let product">
                        {{product.category.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
                </ng-container>
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let product"> {{product.weight}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
