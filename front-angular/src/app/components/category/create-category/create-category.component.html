<mat-card>
    <mat-card-header>
        <mat-card-title>Create a category</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button [routerLink]="['/categories']" mat-raised-button color="warn">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <form [formGroup]="formGroup" (submit)="createCategory();">
            <input type="file" (change)="uploadFile($event);">
            <br>
            <mat-form-field style="margin-top: 2%;">
                <input matInput placeholder="Name" formControlName="name" value="">
            </mat-form-field>
            <mat-form-field style="margin-left: 5%;">
                <mat-label>Parent Category</mat-label>
                <mat-select formControlName="parentCategory">
                    <mat-option *ngFor="let category of categories" [value]="category">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" style="margin-left: 5%;" type="submit"><mat-icon>add</mat-icon></button>
        </form>
    </mat-card-content>
</mat-card>
